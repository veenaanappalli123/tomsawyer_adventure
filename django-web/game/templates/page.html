{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Story Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/stats/">Statistics</a>
</div>

<div class="container">

    <h2>{{ page.text }}</h2>

    {% if page.choices %}
        <div>
            {% for choice in page.choices %}
                <a class="button" href="{% url 'play_story' page.story_id %}?page_id={{ choice.next_page_id }}">
                    {{ choice.text }}
                </a>
                <br><br>
            {% endfor %}
        </div>
    {% else %}
        <div class="ending">
            <h3>Ending: {{ page.ending_label }}</h3>
        </div>
    {% endif %}

</div>

</body>
</html>
